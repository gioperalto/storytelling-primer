<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Storyteller Tactics — Interactive Report</title>
  <link rel="stylesheet" href="./styles.css">
  <meta name="description" content="Interactive study guide for the Storyteller Tactics report.">
</head>
<body>
  <div id="progressBar"></div>
  <header class="site-header">
    <h1>Storyteller Tactics — Interactive Report</h1>
    <p class="subtitle">Study guide with TOC, search, and shortcuts.</p>
  </header>

  <section class="controls" aria-label="Study controls">
    <div class="control-group">
      <label for="searchInput">Search</label>
      <input id="searchInput" type="search" placeholder="Find terms (⌘/Ctrl+K or /)" autocomplete="off" />
      <button id="clearSearch" class="secondary" type="button" title="Clear search">Clear</button>
    </div>
    <div class="control-group">
      <label class="checkbox">
        <input id="summaryToggle" type="checkbox" />
        <span>Summary-only</span>
      </label>
      <button id="expandAll" class="secondary" type="button">Expand all</button>
    </div>
    <div class="hints">
      <span>Shortcuts: [ / ] prev/next heading · K or / focus search · S summary</span>
    </div>
  </section>

  <main class="layout">
    <aside class="sidebar" aria-label="Table of contents">
      <h2 class="sidebar-title">Contents</h2>
      <nav id="toc" class="toc"></nav>
    </aside>
    <article id="content" class="content" aria-label="Report content">
      <div class="loading">Loading report…</div>
    </article>
  </main>

  <footer class="site-footer">
    <span>Built for quick comprehension. Works offline after first load.</span>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
  <script src="./app.js"></script>
</body>
<style>
  /* Fallback if CSS fails to load */
  #progressBar{position:fixed;top:0;left:0;height:3px;background:#6b8afd;width:0;z-index:9999}
  .loading{font:14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial}
</style>
</html>
